                            <h1>নাপিত্তাছড়া ঝর্ণা</h1>
                            <p>আসলেই দারুন ছিলো দিনটা। সবাই মিলে ঘুরতে বের হওয়ার মঝাই আলাদা সেটা হয়ত বা (ডি,এন,টি ১২) থেকে ভালো আর কেউ জানে না। </p>
                            <p>এই টুর এ যারা ছিলোঃ-আশিক,জুবায়ের,তানভির,জাহিদ,রিপাত, মিনহাজ,ইমন,সালমা,শাওন,সাঈদ,সাগর,কাহের</p>
                            <h2>বাকী মঝা ছবি দেখে বুঝে নিবেন আশা করি।</h2>
